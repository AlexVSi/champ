<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container {
            min-width: 1000px;
            min-height: 700px;
            width: auto;
            height: auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }
    </style>
    <title>Resizing Image</title>
</head>
<body>

<div class="image-container">
    <img src="screen.png" alt="Your Image">
</div>

</body>
</html>
