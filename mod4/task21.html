<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Styles</title>
  <style>
    /* Style 1 */
    .btn-style1 {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-style1:hover {
      background-color: #2980b9;
    }

    /* Style 2 */
    .btn-style2 {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .btn-style2:hover {
      transform: scale(1.1);
    }

    /* Style 3 */
    .btn-style3 {
      background-color: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border: 2px solid #c0392b;
      border-radius: 3px;
      cursor: pointer;
      transition: color 0.3s, background-color 0.3s;
    }

    .btn-style3:hover {
      background-color: #c0392b;
      color: #fff;
    }

    /* Style 4 */
    .btn-style4 {
      background-color: #f39c12;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-style4:hover {
      border-radius: 10px;
    }
	 .btn-style4:active {
      border-radius: 10px;
      background-color: #a86e10;
    }

    /* Style 5 */
    .btn-style5 {
      background-color: #9b59b6;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-style5:hover {
      background-color: #8e44ad;
    }
  </style>
</head>
<body>

  <div>
	<button class="btn-style1">Button 1</button>
	<button class="btn-style2">Button 2</button>
	<button class="btn-style3">Button 3</button>
	<button class="btn-style4">Button 4</button>
	<button class="btn-style5">Button 5</button>
  </div>

<div>
	<button class="btn-style6">Button 6</button>
	<button class="btn-style7">Button 7</button>
	<button class="btn-style8">Button 8</button>
	<button class="btn-style9">Button 9</button>
	<button class="btn-style10">Button 10</button>
</div>


</body>
</html>
