<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивный блог</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #ddd;
            padding: 10px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
        }

        article {
            flex: 1;
            margin: 10px;
            background-color: #f4f4f4;
            padding: 10px;
            box-sizing: border-box;
        }

        aside {
            flex: 0 0 300px;
            background-color: #ddd;
            padding: 10px;
            box-sizing: border-box;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        @media only screen and (max-width: 768px) {
            main {
                flex-direction: column;
            }

            article,
            aside {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Заголовок блога</h1>
    </header>
    <nav>
        <a href="#">Главная</a>
        <a href="#">Статьи</a>
        <a href="#">Контакты</a>
    </nav>
    <main>
        <article>
            <h2>Заголовок статьи</h2>
            <p>Текст статьи...</p>
        </article>
        <aside>
            <h2>Боковая панель</h2>
            <p>Содержимое боковой панели...</p>
        </aside>
    </main>
    <footer>
        <p>Авторские права © 2024 Блог</p>
    </footer>
</body>
</html>
